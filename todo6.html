<!-- // Replacing our strings and adding objects instead -->

<!DOCTYPE html>
<html>

<head>
    <title>
        My todo app
    </title>
</head>

<body>
    <!-- how to pick and modify the element in javascript? use id! -->
    <input id = "todo-title" type = "text"> 
    </input>
    <input id = "date-picker" type = "date" />

    <button onclick = "addTodo()">
        Add todo
    </button>
    
<div id= "todo-list">

</div>

    <script>

        //Array of Objects
        let todos = [{
            title: 'Get groceries',
            dueDate: '2021-10-04'
        }, 
            {
            title: 'Wash car',
            dueDate: '2021-02-03'
        },
            {
            title: 'Make Dinner',
            dueDate: '2021-03-04'
            }];


        render();

        function render(){
            
            //reset our list and replaces with an empty string
            document.getElementById('todo-list').innerHTML = '';

            //prints to the div, instead of the body
            todos.forEach(function (todo) {
                let element = document.createElement('div');
                element.innerText = todo.title + " " + todo.dueDate;
                let todoList = document.getElementById('todo-list');
                todoList.appendChild(element);
        })

        }

        //Allows for the adding of objects when clicking the button
        function addTodo(){
            let textbox = document.getElementById('todo-title');
            let title = textbox.value;

            //This code will grab the datepicker from html and store it
            let datepicker = document.getElementById('date-picker');
            //get the date from the datepicker
            let dueDate = datepicker.value;


            todos.push({
                title: title,
                dueDate: dueDate
            });
            
            
            render();
        }


    </script>
</body>

</html>
